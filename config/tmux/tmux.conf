set-option -sa terminal-overrides ",xterm*:Tc"

# usr the r key to reload the tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# use C-Space as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

setw -g mode-keys vi
set -g mouse on
set -g status-position top

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use Meta-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Open new panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Statusline
set -g status-style bg="#2A2A37"
set -g mode-style bg="#223249"
set -g message-style fg="#DCD7BA"
set -g clock-mode-style 24
set -g status-interval 1

set -g status-left "#[fg=#2A2A37,bg=#98BB6C] #{session_name} #[fg=#98BB6C,bg=#2A2A37]" # 
set -g status-left-length 12

set -g status-right "#[fg=#DCA561,bg=#2A2A37]#[fg=#2A2A37,bg=#DCA561] #(~/.config/tmux/plugins/scripts/battery.sh) #[fg=#957FB8,bg=#DCA561]#[fg=#2A2A37,bg=#957FB8] #(~/.config/tmux/plugins/scripts/network.sh) #[fg=#7E9CD8,bg=#957FB8]#[fg=#2A2A37,bg=#7E9CD8] %a %d %b  %H:%M "

set -g window-status-current-format "#[fg=#2A2A37,bg=#54545D]#[fg=#DCD7BA,bg=#54546D] #{window_index} #{window_name} #[fg=#54546D,bg=#2A2A37]"
set -g window-status-format "#[fg=#2A2A37,bg=#363646]#[fg=#DCD7BA,bg=#363646] #{window_index} #{window_name} #[fg=#363646,bg=#2A2A37]"
set -g window-status-activity-style "bold"

set -g pane-border-style fg="#54546D"
set -g pane-active-border-style fg="#54546D"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-processes "yazi ncdu help"
set -g @plugin "tmux-plugins/tmux-continuum"

set -g @plugin "tmux-plugins/tmux-yank"
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# run tpm
run "~/.config/tmux/plugins/tpm/tpm"
