set-option -sa terminal-overrides ",xterm*:Tc"

# usr the r key to reload the tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# use C-Space as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on
set -g status-position top

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use Meta-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Open new panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Statusline
set -g @plugin "dracula/tmux"
set -g @dracula-plugins "battery network time"
set -g @dracula-show-empty-plugins false

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 0
set -g @dracula-show-flags false # flags like * or -
set -g @dracula-border-contrast true

set -g @dracula-show-battery-status false
set -g @dracula-battery-label "󰢝 "
set -g @dracula-no-battery-label " "

set -g @dracula-network-colors "orange dark_gray"
set -g @dracula-network-ethernet-label "󰌘"
set -g @dracula-network-offline-label "󱍢"
set -g @dracula-network-wifi-label ""

set -g @dracula-time-colors "cyan dark_gray"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true

set -g @dracula-show-location false
set -g @dracula-show-fahrenheit false

set -g @dracula-colors "
  white='#DCD7BA' # statusline text
  dark_gray='#2A2A37' # statusline indicators text
  light_purple='#2A2A37' # borders for active pane when contrast is set
  gray='#2A2A37' # statusline bg & borders for inactive panes
  dark_purple='#54546D' # active tab highlight & borders for active pane when contrast is off
  green='#98BB6C' # session
  pink='#D27E99' # battery
  cyan='#7E9CD8' # date
  orange='#DCA561' # network
"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-capture-pane-contents "on"
set -g @plugin "tmux-plugins/tmux-continuum"

set -g @plugin "tmux-plugins/tmux-yank"
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# run tpm
run "~/.config/tmux/plugins/tpm/tpm"
