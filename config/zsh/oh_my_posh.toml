"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"

version = 3
final_space = true
enable_cursor_positioning = true
console_title_template = "{{.Folder}}{{if .Root}} :: root{{end}} :: {{.Shell}}"

[secondary_prompt]
  template = "󰄾 "
  foreground = "magenta"
  background = "transparent"

[transient_prompt]
  template = "❯ "
  background = "transparent"
  foreground_templates = ["{{if gt .Code 0}}red{{end}}", "{{if eq .Code 0}}magenta{{end}}"]

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    template = "{{ .Path }}"
    foreground = "blue"
    background = "transparent"
    type = "path"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      style = "full"

  [[blocks.segments]]
    template = "  {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>"
    foreground = "green"
    background = "transparent"
    type = "git"
    style = "plain"

    [blocks.segments.properties]
      branch_icon = ""
      cache_duration = "none"
      commit_icon = "@"
      fetch_status = true

[[blocks]]
  type = "rprompt"
  overflow = "hidden"

  [[blocks.segments]]
    template = "{{ .FormattedMs }}"
    foreground = "yellow"
    background = "transparent"
    type = "executiontime"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      threshold = 5000

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    template = "❯"
    background = "transparent"
    type = "text"
    style = "plain"
    foreground_templates = ["{{if gt .Code 0}}red{{end}}", "{{if eq .Code 0}}magenta{{end}}"]

    [blocks.segments.properties]
      cache_duration = "none"

[[tooltips]]
  type = "git"
  tips = [ "git", "g" ]
  style = "diamond"
  foreground = "#193549"
  background = "#7E9CD8"
  leading_diamond = ""
  trailing_diamond = ""
  template = "{{ .HEAD }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}"

  [tooltips.properties]
  fetch_status = true
  fetch_upstream_icon = true

[upgrade]
  notice = false
  interval = "168h"
  auto = true
  source = "github"
